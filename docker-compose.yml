version: '3.8'

services:
  prestashop:
    build:
      context: ./01-prestashop
      dockerfile: Dockerfile
    container_name: ${PS_CONTAINER_NAME:-prestashop}
    restart: unless-stopped
    ports:
      - "${PS_PORT:-8080}:80"
    volumes:
      - ./01-prestashop/app:/var/www/html
      - ./01-prestashop/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - PS_DOMAIN=${PS_DOMAIN:-localhost:8080}
      - PS_FOLDER_ADMIN=${PS_FOLDER_ADMIN:-admin}
      - PS_COUNTRY=${PS_COUNTRY:-es}
      - PS_LANGUAGE=${PS_LANGUAGE:-es}
      - PS_DB_SERVER=${PS_DB_SERVER:-db}
      - PS_DB_NAME=${PS_DB_NAME:-prestashop}
      - PS_DB_USER=${PS_DB_USER:-prestashop}
      - PS_DB_PASSWD=${PS_DB_PASSWD:-prestashop}
      - PS_DEV_MODE=${PS_DEV_MODE:-0}
    depends_on:
      - db
    networks:
      - prestashop_network

  db:
    image: ${DB_IMAGE:-mariadb:10.11}
    container_name: ${DB_CONTAINER_NAME:-prestashop_db}
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./02-db/init:/docker-entrypoint-initdb.d
      - ./02-db/my.cnf:/etc/mysql/conf.d/custom.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${PS_DB_NAME:-prestashop}
      - MYSQL_USER=${PS_DB_USER:-prestashop}
      - MYSQL_PASSWORD=${PS_DB_PASSWD:-prestashop}
      - MYSQL_CHARACTER_SET_SERVER=${DB_CHARSET:-utf8mb4}
      - MYSQL_COLLATION_SERVER=${DB_COLLATION:-utf8mb4_unicode_ci}
    networks:
      - prestashop_network

  phpmyadmin:
    image: ${PMA_IMAGE:-phpmyadmin:latest}
    container_name: ${PMA_CONTAINER_NAME:-prestashop_phpmyadmin}
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      - PMA_HOST=${PS_DB_SERVER:-db}
      - PMA_PORT=3306
      - PMA_USER=${PS_DB_USER:-prestashop}
      - PMA_PASSWORD=${PS_DB_PASSWD:-prestashop}
      - UPLOAD_LIMIT=${PMA_UPLOAD_LIMIT:-300M}
    depends_on:
      - db
    networks:
      - prestashop_network

volumes:
  db_data:
    driver: local

networks:
  prestashop_network:
    driver: bridge

